<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Properties</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Heritage Properties</h1>
    
    <div id="filter-panel">
        <div class="filter-group">
            <label for="recognition-type-filter">Recognition Type:</label>
            <select id="recognition-type-filter">
                <option value="">All</option>
                <!-- Options will be dynamically populated -->
            </select>
        </div>
        
        <div class="filter-group">
            <label for="authority-name-filter">Authority Name:</label>
            <select id="authority-name-filter">
                <option value="">All</option>
                <!-- Options will be dynamically populated -->
            </select>
        </div>
        
        <button id="filter-button">Filter</button>
    </div>

    <table id="property-table">
        <thead>
            <tr>
                <th data-column="property_name" data-order="desc">Property Name</th>
                <th data-column="recognition_type" data-order="desc">Recognition Type</th>
                <th data-column="address" data-order="desc">Address</th>
                <th data-column="authority_name" data-order="desc">Authority Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Property rows will be dynamically added here -->
        </tbody>
    </table>
    <script src="js/main.js"></script>
</body>
</html>
