<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Properties</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <h1>Heritage Properties</h1>
    <div>
        <label for="filter-recognition">Recognition Type:</label>
        <select id="filter-recognition">
            <option value="all">All</option>
        </select>
    </div>
    <div>
        <label for="filter-authority">Authority Name:</label>
        <select id="filter-authority">
            <option value="all">All</option>
        </select>
    </div>
    <div>
        <label for="filter-category">Current Functional Category:</label>
        <select id="filter-category">
            <option value="all">All</option>
        </select>
    </div>
    <div>
        <label for="filter-type">Current Functional Type:</label>
        <select id="filter-type">
            <option value="all">All</option>
        </select>
    </div>
    <button id="apply-filters">Filter</button>
    <table id="properties-table">
        <thead>
            <tr>
                <th>Property Name</th>
                <th>Authority Name</th>
                <th>Other Name(s)</th>
                <th>Recognition Type</th>
                <th>Current Functional Category</th>
                <th>Current Functional Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- Property data will be inserted here -->
        </tbody>
    </table>
</body>
</html>
