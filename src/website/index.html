<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Properties</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Heritage Properties</h1>
    <div>
        <label for="recognition-type-filter">Recognition Type:</label>
        <select id="recognition-type-filter">
            <option value="">All</option>
        </select>
        <label for="authority-name-filter">Authority Name:</label>
        <select id="authority-name-filter">
            <option value="">All</option>
        </select>
        <button id="filter-button">Filter</button>
    </div>
    <table id="property-table">
        <thead>
            <tr>
                <th data-column="Property Name" data-order="asc">Property Name</th>
                <th data-column="Authority Name" data-order="asc">Authority Name</th>
                <th data-column="Other Name(s):" data-order="asc">Other Name(s)</th>
                <th data-column="Recognition Type:" data-order="asc">Recognition Type</th>
                <th data-column="Current Functional Category:" data-order="asc">Current Functional Category</th>
                <th data-column="Current Functional Type:" data-order="asc">Current Functional Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
    <script src="js/main.js"></script>
</body>
</html>
