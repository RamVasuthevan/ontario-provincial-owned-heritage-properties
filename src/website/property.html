<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Property Details</h1>
    <table id="property-details">
        <!-- Property details will be populated here -->
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const propertyIndex = urlParams.get('property');

            fetch('data/overview.json')
                .then(response => response.json())
                .then(data => {
                    const property = data[propertyIndex];
                    if (property) {
                        const detailsTable = document.getElementById('property-details');
                        detailsTable.innerHTML = `
                            <tr><th>Property Name</th><td>${property['Property Name']}</td></tr>
                            <tr><th>Street Name</th><td>${property['Street Name']}</td></tr>
                            <tr><th>Authority Name</th><td>${property['Authority Name']}</td></tr>
                            <tr><th>Other Name(s)</th><td>${property['Other Name(s):']}</td></tr>
                            <tr><th>Recognition Type</th><td>${property['Recognition Type:'].join('<br>')}</td></tr>
                            <tr><th>Address</th><td>${property['Address:']}</td></tr>
                            <tr><th>Description of Property</th><td>${property['Description of Property:']}</td></tr>
                            <tr><th>Statement of Cultural Heritage Value or Interest</th><td>${property['Statement of Cultural Heritage Value or Interest:']}</td></tr>
                            <tr><th>Description of Heritage Attributes</th><td>${property['Description of Heritage Attributes:']}</td></tr>
                            <tr><th>Current Functional Category</th><td>${property['Current Functional Category:']}</td></tr>
                            <tr><th>Current Functional Type</th><td>${property['Current Functional Type:']}</td></tr>
                        `;
                    } else {
                        document.getElementById('property-details').innerText = 'Property not found.';
                    }
                })
                .catch(error => console.error('Error loading property details:', error));
        });
    </script>
</body>
</html>
