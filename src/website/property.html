<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="property-name">Property Name</h1>
    
    <table id="property-details-table">
        <tbody>
            <tr>
                <th>Other Name(s)</th>
                <td id="other-names"></td>
            </tr>
            <tr>
                <th>Recognition Type</th>
                <td id="recognition-type"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td id="address"></td>
            </tr>
            <tr>
                <th>Authority Name</th>
                <td id="authority-name"></td>
            </tr>
            <tr>
                <th>Description of Property</th>
                <td id="description-of-property"></td>
            </tr>
            <tr>
                <th>Statement of Cultural Heritage Value or Interest</th>
                <td id="statement-of-value"></td>
            </tr>
            <tr>
                <th>Description of Heritage Attributes</th>
                <td id="description-of-attributes"></td>
            </tr>
            <tr>
                <th>Current Functional Category</th>
                <td id="current-functional-category"></td>
            </tr>
            <tr>
                <th>Current Functional Type</th>
                <td id="current-functional-type"></td>
            </tr>
        </tbody>
    </table>

    <script src="js/property.js"></script>
</body>
</html>
